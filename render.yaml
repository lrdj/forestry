services:
  - type: web
    name: forestry
    env: node
    branch: main
    autoDeploy: true
    # Use lockfile if present, otherwise fall back to install
    buildCommand: npm ci || npm install --no-audit --no-fund
    startCommand: npm run start
    healthCheckPath: /
    envVars:
      - key: HOST
        value: 0.0.0.0
      # Optionally pin Node to a stable version Render supports
      - key: NODE_VERSION
        value: 20
